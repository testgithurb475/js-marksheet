<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Student Marks Sheet</h2>
        <div class="form-group">
            <label for="subject1">Maths:</label>
            <input type="number" id="subject1" placeholder="Enter marks" required>
        </div>
        <div class="form-group">
            <label for="subject2">Physics:</label>
            <input type="number" id="subject2" placeholder="Enter marks" required>
        </div>
        <div class="form-group">
            <label for="subject3">Chemistry:</label>
            <input type="number" id="subject3" placeholder="Enter marks" required>
        </div>
        <div class="form-group">
            <label for="subject4">Computer:</label>
            <input type="number" id="subject4" placeholder="Enter marks" required>
        </div>
        <div class="form-group">
            <label for="subject5">English:</label>
            <input type="number" id="subject5" placeholder="Enter marks" required>
        </div>
        <button onclick="calculateResults()">Calculate Results</button>

        <div class="result" id="result">
            
        </div>
    </div>

</body>
<script src="index.js"></script>
</html>
